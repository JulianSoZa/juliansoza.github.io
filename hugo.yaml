# Hugo configuration file
title: Julian

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
  - source: assets
    target: assets
  - source: static
    target: assets

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    #- name: Docs
    #  pageRef: /docs
    #  weight: 3
    - name: Contact â†—
      url: "https://github.com/JulianSoZa"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/JulianSoZa/juliansoza.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
